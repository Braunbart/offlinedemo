<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TACTS - Your offline contacts app</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="view-wrapper" data-view="list-view">
    <header class="header">
        <div class="logo">TACTS - Your offline contacts app</div>
    </header>
    
    <div class="detail-view" data-id="">
        <div class="close-area"></div>
        <div class="content-area"></div>
    </div>
    
    <div class="list-view">
        <div class="search">
            <input type="text" class="input" placeholder="Search..." />
        </div>
        <ol class="contact-list"></ol>
        <button class="button js-add">Add Contact</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
<script src="js/tacts.js"></script> 
<script>
$(document).ready(function() {
	TACTS.init();
});
</script>
</body>
</html>
